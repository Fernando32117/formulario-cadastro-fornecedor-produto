<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMqF7qEDHDUBV4qj9LwB5ig9P9pU6LV42XjT3X" crossorigin="anonymous">
</head>

<body>
    <div class="fluig-style-guide">

        <div class="form-title">
            <h2>CADASTRO FORNECEDOR/PRODUTO</h2>
        </div>
        <div class="container">
            <div class="bordered-section">
                <form class="general-form" id="general-form">
                    <h5>Dados do Fornecedor</h5>
                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <label aria-required="true" for="razaoSocial">Razão Social <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="razaoSocial" aria-required="true">
                            <div class="invalid-feedback">
                                O campo Razão Social é obrigatório.
                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="cnpj">CNPJ<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="cnpj">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <label for="nomeFantasia">Nome Fantasia<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nomeFantasia">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inscricaoEstadual">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="inscricaoEstadual">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="cep">CEP<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="cep">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inscricaoMunicipal">Inscrição Municipal</label>
                            <input type="text" class="form-control" id="inscricaoMunicipal">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <label for="endereco">Endereço<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="endereco">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="numero">Número</label>
                            <input type="number" class="form-control" id="numero">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="bairro">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="municipio">Município<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="municipio">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="estado">Estado<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="estado">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nomeContato">Nome da Pessoa de Contato<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nomeContato">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="telefone">Telefone<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="telefone">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="email">E-mail<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <label for="email"><span class="text-danger">* Campos Obrigatórios</span></label>
                </form>
            </div>

            <div class="bordered-section" id="products-container">
                <h5 class="">Produtos</h5>
                <div class="row product-row align-items-center mb-3">
                    <div class="col-1 text-center">
                        <button class="remove-button btn btn-danger">remover</button>
                    </div>
                    <div class="col-11">
                        <span class="titulo-produto">Produto 1</span>
                        <form class="form-row">
                            <div class="form-row">
                                <div class="mt-4">
                                    <div class="round-div col-1">
                                        <i class=""><img src="caixa.png" alt=""
                                                style=" width: 50px; height: 50px; padding: 5px; margin-top: 2px;"></i>
                                    </div>
                                </div>
                                <div class="form-group col-md-7">
                                    <label for="dado1_1">Produto<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="dado1_1">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="dado2_1">UND. Medida<span class="text-danger">*</span></label>
                                    <select class="form-control col-md-12" id="dado2_1">
                                        <option selected></option>
                                        <option value="1" for="un">UN</option>
                                        <option value="2" for="kg">KG</option>
                                        <option value="3" for="m">M</option>
                                    </select>
                                    <!-- <input type="text" class="form-control" id="dado2_1"> -->
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="dado3_1">QDTDE. em Estoque<span class="text-danger">*</span></label>
                                    <input type="number" class="form-control quantity-input" id="dado3_1">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="dado4_1">Valor Unitário<span class="text-danger">*</span></label>
                                    <input type="number" class="form-control unit-price-input" id="dado4_1">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="dado5_1">Valor Total</label>
                                    <input type="number" disabled class="form-control total-price-input" id="dado5_1">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button id="add-button" class="btn btn-success">Adicionar produto</button>
                    </div>
                </div>
                <label for="email"><span class="text-danger">* Campos Obrigatórios</span></label>
            </div>            

            <div class="bordered-section" id="files-container">
                <h5 class="">Anexos</h5>
                <div class="row mt-4">
                    <div class="col">
                    </div>
                </div>
                <button id="add-file-button" class="btn btn-secondary">Incluir Anexo</button>
            </div>

            <button type="submit" class="btn btn-success ml-2" id="save-button">Salvar Fornecedor</button>

            <!-- Modal -->
            <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="formModalLabel">Dados do Formulário</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h5>Geral</h5>
                            <p id="modal-general"></p>
                            <h5>Produtos</h5>
                            <ul id="modal-products"></ul>
                            <h5>Arquivos Anexos</h5>
                            <ul id="modal-files"></ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" id="confirm-save-button">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script src="js/script.js"></script>

        </div>
    </div>
    </div>
</body>

</html>
